<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Claves Natales Pitagóricas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Ficha Personalizada para la Decodificación de las Claves Natales Pitagóricas</h1>
        
        <form id="fichaForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombreCompleto">
                    Nombre y Apellido completo:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombreCompleto" name="nombreCompleto" type="text">
            </div>

            <fieldset class="mb-4">
                <legend class="block text-gray-700 text-sm font-bold mb-2">Fecha de Nacimiento:</legend>
                <div class="flex flex-wrap -mx-3 mb-2">
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block text-gray-700 text-xs font-bold mb-2" for="diaNacimiento">
                            Día:
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="diaNacimiento" name="diaNacimiento" type="number" min="1" max="31">
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block text-gray-700 text-xs font-bold mb-2" for="mesNacimiento">
                            Mes:
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="mesNacimiento" name="mesNacimiento" type="number" min="1" max="12">
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block text-gray-700 text-xs font-bold mb-2" for="anioNacimiento">
                            Año:
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="anioNacimiento" name="anioNacimiento" type="number" min="1900" max="2100">
                    </div>
                </div>
            </fieldset>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="senderoNatal">
                    Sendero Natal:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" id="senderoNatalNumero" name="senderoNatalNumero" type="number" min="1" max="9">
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="senderoNatal" name="senderoNatal" rows="4"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="patronInterno">
                    Patrón Interno Psicodinámico:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" id="patronInternoNumero" name="patronInternoNumero" type="number" min="1" max="9">
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="patronInterno" name="patronInterno" rows="4"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="leccionesKarmicas">
                    Lecciones Kármicas:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" id="leccionesKarmicasNumero" name="leccionesKarmicasNumero" type="number" min="1" max="9">
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="leccionesKarmicas" name="leccionesKarmicas" rows="4"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="diaNatal">
                    Día Natal: Impronta Personal y Centro Intelectivo:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" id="diaNatalNumero" name="diaNatalNumero" type="number" min="1" max="31">
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="diaNatal" name="diaNatal" rows="4"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="mesNatal">
                    Mes Natal: Accionar para crecer:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" id="mesNatalNumero" name="mesNatalNumero" type="number" min="1" max="12">
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="mesNatal" name="mesNatal" rows="4"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="anioNatal">
                    Año Natal: La fuerza que traemos del pasado:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" id="anioNatalNumero" name="anioNatalNumero" type="number" min="1" max="9">
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="anioNatal" name="anioNatal" rows="4"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="regaloUniverso">
                    Regalo del Universo: Lo que habita dentro nuestro consciente o no:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" id="regaloUniversoNumero" name="regaloUniversoNumero" type="number" min="1" max="9">
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="regaloUniverso" name="regaloUniverso" rows="4"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="desafiosAlma">
                    Desafíos del Alma y la Personalidad:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" id="desafiosAlmaNumero" name="desafiosAlmaNumero" type="number" min="0" max="9">
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="desafiosAlma" name="desafiosAlma" rows="4"></textarea>
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="guardarPDF">
                    Guardar como PDF
                </button>
            </div>
        </form>
    </div>
    <script src="../JAVASCRIPT/Decodificacion.js"></script>
</body>
</html>
